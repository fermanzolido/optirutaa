    <style>
      :root, [data-theme="light"] {
        --color-bg: #e0e5ec;
        --color-surface: #e0e5ec;
        --color-shadow-light: #ffffff;
        --color-shadow-dark: #a3b1c6;
        --color-text-main: #5a6474;
        --color-text-strong: #374151;
        --color-text-muted: #6b7280;
        --color-primary: #2563eb;
        --color-primary-hover: #1d4ed8;
        --color-border: #d1d9e6;
        --border-radius-main: 1rem; /* 16px */
      }
      [data-theme="dark"] {
        --color-bg: #1e293b;
        --color-surface: #26344a;
        --color-shadow-light: #30415a;
        --color-shadow-dark: #121822;
        --color-text-main: #94a3b8;
        --color-text-strong: #e2e8f0;
        --color-text-muted: #64748b;
        --color-primary: #3b82f6;
        --color-primary-hover: #60a5fa;
        --color-border: #334155;
        --border-radius-main: 1rem;
      }
      [data-theme="mint"] {
        --color-bg: #f0fdfa;
        --color-surface: #e6fcf5;
        --color-shadow-light: #ffffff;
        --color-shadow-dark: #ccebe1;
        --color-text-main: #134e4a;
        --color-text-strong: #042f2e;
        --color-text-muted: #14b8a6;
        --color-primary: #0d9488;
        --color-primary-hover: #14b8a6;
        --color-border: #ccfbf1;
        --border-radius-main: 1rem;
      }
      [data-theme="lavender"] {
        --color-bg: #f5f3ff;
        --color-surface: #f0edff;
        --color-shadow-light: #ffffff;
        --color-shadow-dark: #ddd6fe;
        --color-text-main: #5b21b6;
        --color-text-strong: #371d70;
        --color-text-muted: #a78bfa;
        --color-primary: #7c3aed;
        --color-primary-hover: #8b5cf6;
        --color-border: #ede9fe;
        --border-radius-main: 1rem;
      }
      [data-theme="peach"] {
        --color-bg: #fff7ed;
        --color-surface: #fff3e6;
        --color-shadow-light: #ffffff;
        --color-shadow-dark: #f0e5d9;
        --color-text-main: #9a3412;
        --color-text-strong: #62200c;
        --color-text-muted: #fb923c;
        --color-primary: #ea580c;
        --color-primary-hover: #f97316;
        --color-border: #ffedd5;
        --border-radius-main: 1rem;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      // Prevents Flash of Un-styled Content (FOUC)
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    </script>
